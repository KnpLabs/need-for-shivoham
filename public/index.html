<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <title>runner</title>
        <style>
            html, body, #game {
                width: 100%;
                height: 100%;
                margin: 0;
                border: 0;
                padding: 0;
                overflow: hidden;
                color: white;
                font-family: 'Press Start 2P', cursive;
            }
            body {
                background-color: black;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .red {
                color: red;
            }
            .blue {
                color: blue;
            }
            h1 {
                font-size: 60px;
            }

            .obstacle {
                background: url('block.png');
                width: 34px;
                height: 50px;
                position: absolute;
                top: 50px;
                transition: 0.1s ease-in-out;
                animation: 2s spin infinite linear;
            }
            #player {
                transition: 0.1s;
                background: url('block.png');
                width: 34px;
                height: 50px;
                position: absolute;
                top: 0;
            }
            #enemy {
                position: absolute;
                transition: 0.1s;
                top: 540px;
                background-color: blue;
                width: 34px;
                height: 58px;
                background: url('car.gif');
            }
            #score {
                display: inline;
                position: absolute;
                top: 0px;
                background-color: white;
                opacity: .8;
                border: 1px solid #333;
                padding: 10px 20px;
            }
            #app {
                border: 1px solid #CACACA;
                width: 600px;
                height: 600px;
                position: relative;
                overflow: hidden;
                animation: 10s scroll infinite linear;
                background: url('background.png');
                display: flex;
                text-align: center;
                justify-content: center;

            }
            .win {
                line-height: 600px;
                font-size: 40px;
                font-weight: bold;
            }
            .score {
                position: absolute;
                top: 400px;
                left: 300px;
                font-size: 72px;
            }
            @keyframes scroll{
                100%{
                    background-position:0px 3000px;
                }
            }
            @keyframes spin {
                from {transform:rotate(0deg);}
                to {transform:rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <h1><span class="red">Need</span> For <span class="blue">Shivoham</span></h1>
        <div id="app"></div>
        <script src="bundle.js"></script>
    </body>
</html>
