<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <title>runner</title>
        <style>
            html, body, #game {
                width: 100%;
                height: 100%;
                margin: 0;
                border: 0;
                padding: 0;
                overflow: hidden;
            }
            .obstacle {
                background-color: black;
                width: 50px;
                height: 50px;
                position: absolute;
                top: 50px;
            }
            #player {
                background-color: red;
                width: 50px;
                height: 50px;
                position: absolute;
                top: 0;
            }
            .position-1 {
                left: 0px;
            }
            .position-2 {
                left: 50px;
            }
            .position-3 {
                left: 100px;
            }
            .position-4 {
                left: 150px;
            }
            .position-5 {
                left: 200px;
            }
            .position-6 {
                left: 250px;
            }
            .position-7 {
                left: 300px;
            }
            .position-8 {
                left: 350px;
            }
            .position-9 {
                left: 400px;
            }
            .position-10 {
                left: 450px;
            }
            .position-11 {
                left: 500px;
            }

        </style>
    </head>
    <body>
        <div id="app"></div>
        <canvas id="game" width="1280" height="724"></canvas>
        <script src="bundle.js"></script>
    </body>
</html>
